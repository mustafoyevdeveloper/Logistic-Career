<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon Container -->
  <g transform="translate(0, 5)">
    <!-- Truck icon -->
    <rect x="8" y="18" width="24" height="16" rx="2" fill="url(#logoGradient)"/>
    <rect x="32" y="22" width="12" height="12" rx="1" fill="url(#accentGradient)"/>
    <circle cx="14" cy="38" r="4" fill="#1E40AF"/>
    <circle cx="38" cy="38" r="4" fill="#1E40AF"/>
    <rect x="10" y="12" width="20" height="6" rx="1" fill="url(#logoGradient)"/>
    
    <!-- Book/Education icon overlay -->
    <path d="M 20 8 L 24 6 L 28 8 L 28 16 L 24 18 L 20 16 Z" fill="white" opacity="0.9"/>
    <line x1="24" y1="6" x2="24" y2="18" stroke="url(#accentGradient)" stroke-width="1.5"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="28" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="#1E293B">
    LogiLearn
  </text>
  <text x="50" y="42" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#64748B">
    Logistika O'quv Markazi
  </text>
</svg>

