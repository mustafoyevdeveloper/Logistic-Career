    <!-- Splash screen (ko'rinadi JS yuklanmaguncha, keyin app tozalanadi) -->
    <style>
      #pwa-splash {
        position: fixed; inset: 0; z-index: 99999;
        background: linear-gradient(135deg, #ffffff 0%, #ffffff 50%, #ffffff 100%);
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        font-family: 'Inter', system-ui, sans-serif; color: #f8fafc;
        transition: opacity 0.4s ease-out;
      }
      #pwa-splash.hidden { opacity: 0; pointer-events: none; }
      #pwa-splash .splash-logo { width: 88px; height: 88px; border-radius: 50%; object-fit: cover; margin-bottom: 1.5rem; box-shadow: 0 0 40px rgba(0, 81, 255, 0.5); }
      #pwa-splash .splash-title { font-size: 1.5rem; font-weight: 700; color: rgb(34, 34, 34); margin-bottom: 0.5rem; letter-spacing: -0.02em; }
      #pwa-splash .splash-sub { font-size: 0.9rem; opacity: 0.85; color: rgb(44, 44, 44); margin-bottom: 2rem; }
      #pwa-splash .splash-spinner { width: 40px; height: 40px; border: 3px solid #006eff; border-top-color: #aed1ff; border-radius: 50%; animation: pwa-spin 0.8s linear infinite; }
      @keyframes pwa-spin { to { transform: rotate(360deg); } }
    </style>
  </head>

  <body>
    <div id="pwa-splash" aria-hidden="true">
      <img src="/favicon.jpg" alt="" class="splash-logo" width="88" height="88" />
      <div class="splash-title">Asliddin Logistic</div>
      <div class="splash-sub">Xalqaro logistika o'quv platformasi</div>
      <div class="splash-spinner"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
